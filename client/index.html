<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista Discos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">
    <h1 class="text-center">Lista de discos</h1>
    <form class="form">

        <div class="form-group">
            <label for="artist">Artista</label>
            <input type="text" id="artist" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="albumTitle">Título do álbum</label>
            <input type="text" id="albumTitle" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="releaseDateOf">Data de lançamento</label>
            <input type="date" id="releaseDateOf" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="recordCompany">Gravadora</label>
            <input type="text" id="recordCompany" class="form-control" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>
    <div class="text-center">
        <a id="editLink" class="btn btn-primary text-center" type="button">Editar</a>
        <a id="deleteLink" class="btn btn-danger text-center" type="button">Deletar</a>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>ARTISTA</th>
            <th>TITULO DO ALBUM</th>
            <th>DATA DE LANÇAMENTO</th>
            <th>GRAVADORA</th>
        </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>
    <script src="app/index.js"></script>
</body>
</html>
